spring:
  application:
    name: MyChatAI
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/CustomerService?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false
    username: root
    password: ${MYSQL_PASSWORD}
  ai:
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          # 可选择的模型列表 https://help.aliyun.com/zh/model-
          model: qwen-max-latest
    ollama:
      # ollama本地服务地址， 这就是默认值
      base-url: http://localhost:11434
      chat:
        #本地启动的模型名称
        model: deepseek-r1:7b
        options:
          temperature: 0.8
logging:
  level:
    #AI对话的日志级别
    org.springframework.ai: debug
    #当前项目的日志级别
    com.study.aihub: debug
